<!-- This file is used for the content that will be on every page -->

<!-- Includes all static files. (CSS, images, etc.) -->
{% load static from static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>
        Hadley Digital
    </title>
    <!-- Better than hardcoding url -->
    <link rel="stylesheet" href = "{% static 'styles.css' %}">

    
</head>
<body>
    <header class="wrapper">
        <h1><a href="{% url 'articles:list' %}"><img src="{%static 'hadley_logo.png'%}"></a></h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li>
                    <form class="logout-link" action="{%url 'accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <button type = "submit">Logout</button>
                    </form>
                </li>
                <li><a href="{% url 'articles:create'%}" class="highlight">New Article</a></li>
                {% else %}
                    <li><a href="{% url 'accounts:login'%}">Login</a></li>
                    <li><a href="{% url 'accounts:signup'%}">Sign-Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="wrapper">  
        {%block content %}

        {%endblock%}
    </div>

    <div class="footer">
        <div class="footer-left">
            <h2>Connections</h2>
            <p><strong><a href="https://www.github.com/nhadley1">Github</a></strong></p>
            <p><strong><a href="https://nhadley1.github.io/Portfolio">Personal Portfolio</a></strong></p>
        </div>

        <div class = "footer-middle">
            <a href="{% url 'articles:list' %}"><img src="{%static 'hadley_logo.png'%}" alt="Hadley-Digital"></a>
        </div>
    </div>
</body>

</html>
